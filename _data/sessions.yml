  id: 130
  title: "Leveraging Remote Sensing, GIS, and Open-Access Data to Investigate Nocturnal Cold Air Formation in Dutch Dune Slacks"
  description: "The coast area of Netherlands comprises around 45,000 ha of dunes which serve as a protection against flood and source of drinking water among other uses (Arens et al. 2013). Within the dune landscape, dune slacks are present which are depressions with low altitude that contain a distinct micro-climate as compared to the surrounding dune environment.<br />This research aims to understand the nocturnal cold air formation inside the coastal dune slacks of the Netherlands by comparing the recorded time series temperature data with the geomorphology, soil type, soil moisture, wind speed and vegetation cover of 35 dune slacks. <br />The methodology leverages a wealth of open-access data, including freely available high-resolution point cloud, digital images, remote sensing (RS) products, and field measurements. The high-resolution point cloud data enables the analysis of general geomorphological characteristics using QGIS tools and plugins, while RS NDVI data provides valuable insights into vegetation cover. Ground measurements and SAR data are used to acquire soil moisture information. <br />At the end, all the analysis made in QGIS is going to be compared with the logged temperature data in each dune slack using some statistical tools. <br /><br />Therefore, in the FOSS4G NL, I want to share how I used the open source data and software’s to conduct my Thesis in the Netherlands. <br />"
  subtype: presentation
  speakers: [130,131,109]
  language: en
  complexity: [beginner]
-
  id: 131
  title: "Open Source Program Office (OSPO) Provincies Zeeland en Zuid-Holland"
  description: "De Provincies Zeeland en Zuid-Holland werken ieder op hun eigen manier aan een Open Source Program Office (OSPO). Beiden provincies werken al langer met open source software (OSS) en merken dat we ons anders rondom OSS moeten organiseren om dit succesvol te coördineren, te implementeren en te onderhouden. We zijn voorbij aan het “waarom” van OSS en vertellen in deze presentatie “hoe” we het open source ecosysteem in onze organisaties organiseren en coördineren. Een OSPO is hier een middel voor. En een OSPO gaat niet enkel om ICT of software maar om de hele organisatie mee te nemen in een werkcultuur die meer gestoeld is op de principes van open source. Samenwerken, delen, hergebruiken, transparant, informeren, coachen en begeleiden. In juni 2023 is het Nederlands OSPO kennisnetwerk gestart. Wat hebben we daarvan geleerd?"
  subtype: presentation
  speakers: [138,148]
  language: nl
  complexity: [beginner]
-
  id: 132
  title: "The Story of MapLibre Native"
  description: "Ik wil het verhaal van MapLibre vertellen. Anders dan veel andere FOSSG projecten begon dat met een fork van Mapbox toen zij de licensie van hun kaart-rendering software veranderden. Sindsdien zijn we aardig succesvol geweest met het werven van sponsoren en hebben we een aardige community weten op te bouwen rond MapLibre voor web aan de ene kant en voor native platforms (voornamelijk iOS en Android) aan de andere kant. Ik zelf werk sinds begin dit jaar als full-time maintainer voor MapLibre Native, en ik vertel ook over de ontwikkelingen daar, met name het implementeren van een alternatieve rendering backend. <br />"
  subtype: presentation
  speakers: [140]
  language: nl
  complexity: [beginner]
-
  id: 133
  title: "Het opstarten van Open Source GIS (Geoserver) binnen Alliander"
  description: "Binnen Alliander zijn we begin dit jaar begonnen met het diversificeren van ons Geo-landschap. Het geo-landschap wat nu nog zwaar op ESRI, Oracle & Smallworld leunt. We willen graag richting een hybride landschap waarin Open Source een prominente rol zal moeten gaan spelen. De eerste stap die we hebben gezet is het neerzetten van Geoserver in onze cloud omgeving. We willen je graag meenemen in de lessen die wij hebben geleerd met betrekking tot API management, Azure AD, integratie en authenticatie. We hebben o.a de cloud versie als de reguliere versie neergezet en getest."
  subtype: presentation
  speakers: [141,142]
  language: nl
  complexity: [beginner]
-
  id: 134
  title: "Hoe geo de energietransitie helpt."
  description: "De energietransitie is een belangrijke opgave voor gemeenten waarbij data enorm kunnen helpen om een goed beeld te krijgen van de opgave, om goed beleid te maken, en om er effectief mee aan de slag te gaan. Belangrijke vraag is dan wel, welke data precies? <br />VNG heeft een tool gemaakt die gemeenten eenvoudig toegang geeft tot de data die helpt bij de uitvoering van de energietransitie. <br />Om er voor te zorgen dat deze tool je ook echt helpt om je vragen te beantwoorden en gedegen plannen te maken, is het van belang dat het data-aanbod nauwkeurig afgestemd is op de behoeften van gemeenten, er is steeds gezocht naar data die ook echt een oplossing voor de vraag zijn. In deze sessie wordt met de deelnemers gekeken of de juiste keuzes zijn gemaakt."
  subtype: presentation
  speakers: [145]
  language: nl
  complexity: [beginner]
-
  id: 135
  title: "Hoe geo de energietransitie helpt: praktisch"
  description: "Je kan de tooling natuurlijk bespreken, maar het is interessanter het ook hands-on uit te proberen. Op basis van wat in de vorige sessie is besproken gaan de deelnemers in deze interactieve sessie aan de hand van een aantal scenario’s  hands-on gaan onderzoeken hoe de Datavoorziening Energietransitie Gebouwde Omgeving (DEGO) helpt om hún vraagstukken op te lossen. <br />Bij deze sessie is het handig als deelnemers de beschikking hebben over een laptop."
  subtype: presentation
  speakers: [145, 119]
  language: nl
  complexity: [beginner]
-
  id: 136
  title: "A Journey through time in Middelburg to a modern, QGIS based, 3D hardwood design of the city"
  description: "Middelburg has been an important Centre of Geography and Cartography. The city's involvement in global trade, exploration, and craftmanship has deep roots. Which needs and emotions drove people during these times to the cartographic masterpieces they made? These and other questions will lead us through history, to end up in our own modern QGIS based model of Middelburg."
  subtype: presentation
  speakers: [147]
  language: nl/en
  complexity: [beginner]
-
  id: 137
  title: "Geodata in de regionale energiestrategieën"
  description: "Dertig regio’s begonnen met ieder hun eigen ambitie voor meer wind- en zonne-energie op land. Waar gaan al die extra megawatts komen en hoe houd je dat in beeld? Geodata is dus erg belangrijk en het helpt ook als we allemaal dezelfde taal spreken. Hoe helpt open data en opensourcesoftware om iedereen samen te laten werken?"
  subtype: presentation
  speakers: [146]
  language: nl
  complexity: [beginner]
-
  id: 138
  title: "Atlas: de open source geoviewer ontwikkeld door gemeenten"
  description: "Met Atlas maken gemeenten zoals Utrecht en Purmerend eenvoudig kaarten voor inwoners. Denk bijvoorbeeld aan parkeergelegenheid, strooiroutes, erfgoed en scholen. Atlas wordt open source software ontwikkeld en is een succesvol voorbeeld van een Common Ground initiatief."
  subtype: presentation
  speakers: [150,151]
  language: nl
  complexity: [beginner]
-
  id: 703
  title: "Simpel webkaarten maken met Tailormap 11"
  description: "In deze workshop leer je, zoals de titel al zegt, op simpele wijze webkaarten te maken met Tailormap 11. We gebruiken PDOK services (en nog wat andere dingen, bijvoorbeeld de WMS/WFS-services van je eigen organisatie) waarmee je je webkaarten zelf in kan richten. <br />Dit opensource-webGIS programma draait op een server, maar kan ook op je eigen laptop draaien via een Docker container. We zorgen ervoor dat je zeker aan de slag kan!"
  subtype: workshop
  speakers: [95]
  language: nl
  complexity: [beginner]
-
  id: 702
  title: "Geoserver voor beginners"
  description: "Deelnemers kennis laten maken met GeoServer door data te uploaden, opmaak te uploaden en de opmaak in GeoServer zelf aan te passen. "
  subtype: workshop
  speakers: [123]
  language: nl
  complexity: [beginner]
-
  id: 704
  title: "Point cloud processing met QGIS en PDAL wrench"
  description: "In this workshop you'll learn how to use the new native point cloud processing tools in QGIS 3.32 Lima for processing AHN4 data. Furthermore, you'll be introduced to PDAL wrench to automate point cloud processing in an easy way. Please have QGIS 3.32 installed and you're encouraged to download the AHN4 tiles you want to work with from GeoTiles.nl.<br /><br />
  In deze workshop leer je hoe je de nieuwe native point cloud processing tools in QGIS 3.32 Lima kunt gebruiken voor het verwerken van AHN4-gegevens. Bovendien word je geïntroduceerd in het gebruik van PDAL wrench om point cloud procedures en analyses op een eenvoudige manier te automatiseren. Zorg ervoor dat QGIS 3.32 is geïnstalleerd en je neem je eigen AHN4-tiles waar je mee wilt werken mee. Je kunt ze downloaden van GeoTiles.nl."
  subtype: presentation
  speakers: [108]
  language: nl/en
  complexity: [intermediate]

