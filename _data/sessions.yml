  id: 203
  title: "Reconstruction of 3D buildings with deep learning"
  subtype: presentation
  description: "Three-dimensional building models play a pivotal role in shaping the digital twin of our world. Despite the enhanced availability of point cloud data in the built environment, how to reconstruct compact building surface models remains non-trivial. In this talk, I will present a deep learning-based framework for reconstructing compact, watertight, polygonal building models from point clouds.<br /><br />
  The workflow and experimental results will be discussed, particularly over fidelity, compactness and computational efficiency in comparison with state-of-the-art methods. Robustness to noise and insufficient measurements will also be analysed, together with the possibility of generalising the proposed framework from synthetic scans to real-world measurements. The framework relies on open-sourced computational environments, which will be introduced during the talk. Finally, the talk will conclude with the potential of deep learning in the context of urban modelling."
  speakers: [31]
  language: "EN"
