  id: 901
  title: "Opening keynote: Community Building"
  subtype: presentation
  description: "Volgens het World Economic Forum leven we midden in de 4th industrial wave. Een tijdperk waar alles met elkaar verbonden raakt. Dit geldt niet alleen voor systemen maar, ook voor mensen en organisaties. We leven in een wereld die verandert van een industrieel gestuurde Command-and-Control maatschappij naar een van netwerken gericht op Connect-and-Collaborate. Digitale technologie speelt hier een fundamentele en ondersteunende rol.<br />Bussemaker werkt al ruim 35 jaar in de IT industrie en is sinds de jaren ’80 betrokken bij vele kennisnetwerken, brancheorganisaties en community's als adviseur, oprichter of management. Die ervaring zorgde ervoor dat hij steeds vaker gevraagd wordt zijn eigen ervaring te delen met personen die meer van community building willen weten.<br />De presentatie geeft een persoonlijke visie op community building met vele voorbeelden en praktische tips. De presentatie gaat ook in op de plek die communities krijgen binnen en tussen organisaties en, staat stil bij de grotere rol van de community mindset in een Connect-and-Collaborate wereld."
  speakers: [90]
  language: "NL"
