  description: "Op verzoek van onderzoekers hebben we postgis tooling gebouwd om nieuwbouwprojecten te herkennen op basis van clustering van nieuwbouwpanden. Door te clusteren op zowel afstand als tijd kunnen we nieuwbouwprojecten van begin tot eind volgen en hebben meerdere onderzoekers bij de RUG nieuw onderzoek kunnen doen. We zijn nog van plan om deze data toe te voegen aan onze nieuwbouwmonitor (www.geodienst.xyz/nieuwbouwmonitor) In de toekomst kunnen we deze methodiek ook voor andere tijd-ruimte data toepassen. "
