  id: 102
  title: "Een Landsdekkend Cesium Terrain vanuit de AHN"
  description: "Een 3D viewer is niet veel waard zonder een accurate weergave van het terrein, ook al is het Hollandse 'plat' vaak bijna niet van 'echt plat' te onderscheiden... In deze presentatie duiken we in de wereld van 3D terreinen in Cesium. Hoe kies je het juiste (verticale) CRS? Hoe verwerk je honderden gigabytes aan AHN4 terreinmodellen? En vooral: hoe genereer je uit een hoogteraster een set aan tiles voor je Cesium client? Met behulp de twee Docker images die we voor dit proces hebben gemaakt, heb je in no time je eigen terrein gegenereerd."
