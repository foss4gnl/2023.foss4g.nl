  id: 131
  title: "Open Source Program Office (OSPO) Provincie ZeelandZeeland"
  description: "De Provincie Zeeland werkt al langer met OSS. We merken dat we ons anders om OSS heen moeten organiseren. Een OSPO is daar een middel voor. De presentatie gaat over wat en OSPO is, de strategie die we als OSPO hebben, de werkzaamheden en de bemensing. Een OSPO gaat niet enkel om ICT of software maar om de hele organisatie mee te nemen in een werkcultuur die meer gestoeld is op de principes van open source. Informeren, coachen en begeleiden. In juni 2023 is het Nederlands OSPO kennisnetwerk gestart. Wat hebben we daarvan geleerd? <br />"
