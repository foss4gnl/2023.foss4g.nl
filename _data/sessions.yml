  id: 205
  title: "ITC’s Strategic Plan for Open Science 2021-2025 - Towards an Open Future"
  subtype: presentation
  description: "Open Science (OS) is an umbrella term comprising principles to increase the transparency of research. Besides Open Access to scientific articles, these principles contain public availability of reusable methods (e.g., code and tools), data, and educational materials. In this talk, I will outline a plan to achieve the transition towards OS at ITC. ITC is the Faculty of Geo-information Science and Earth Observation. ITC’s Strategic Plan for OS 2021 2025 Towards an Open Future contains five initiatives<br />
    1) OS at ITC aims to provide guidelines and OS capacity building for ITC researchers and students to address the obstacles they encounter when doing OS.
    2) The ITC Knowledge Hub will provide services and tools to access, create, and publish open research, including scientific results based on qualitative/quantitative analyses using computational workflows.
    3) Open Educational Resources will be addressed by exploring options to realise Open Educational Resources at ITC and providing lecturers with guidelines and support to create them.
    4) The OS Community Twente serves as an inter-disciplinary, bottom-up community to promote, learn, share, and discuss OS practices.
    5) Research & Funding aims to address challenges in OS through innovative developments and user studies. A further output is to generate funding to realise the ambitious aims presented in the plan.For a successful OS transition, the initiatives aim to address the Rewards & Recognition system, valorise Sharing & Collaboration, develop OS Knowledge & Skills, and foster Cultural change & Societal impact."
  speakers: [23]
  language: "EN"
