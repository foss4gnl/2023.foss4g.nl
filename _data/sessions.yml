  id: 207
  title: "The new 3D BAG 2.0 for energy demand simulation: first tests"
  subtype: presentation
  description: "The 3D BAG v. 2.0 dataset has been recently released: it is a country-wide dataset containing all buildings in the Netherlands, modelled in multiple LoDs (LoD1.2, LoD1.3 and LoD2.2). In particular, the LoD2.2 allows differentiating between different thematic surfaces composing the building envelope. This paper describes the first steps to test and use the 3D BAG 2.0 to perform energy simulations and characterise the energy performance of the building stock. Two well-known energy simulation software packages have been tested: SimStadt and CitySim Pro. Particular care has been paid to generate a suitable, valid CityGML test dataset, located in the municipality of Rijssen-Holten in the central-eastern part of the Netherlands, that has been then used to test the energy simulation tools. Results from the simulation tools have been then stored into the 3D City Database, additionally extended to deal with the CityGML Energy ADE. The whole workflow has been checked in order to guarantee a lossless dataflow. The paper reports on the proposed workflow, the issues encountered, some solutions implemented, and what the next steps will be."
  speakers: [22]
  language: "EN"
-
  id: 208
  title: "Using FOSS to develop and operate a geospatial computing platform"
  subtype: presentation
  description: "The Geospatial Computing Platform (GCP) is ITC's state-of-the-art interactive computing platform provided to its staff, students, and alumni (https://crib.utwente.nl). The platform is designed to serve for self-learning, exploratory research, and education activities. It provides a user-friendly interface for geospatial data analysis and visualisation tasks with hundreds of ready-to-use scientific and geospatial software packages, including desktop applications, machine learning frameworks, distributed computing frameworks, and GPU-enabled computing capabilities. It is also based on 100% free and open-source software (FOSS). This talk aims to provide information on how such a computing platform can be developed by using FOSS. The architecture and software components of the platform will be described and our experience in designing and operating the GCP will be presented."
  speakers: [33]
  language: "EN"
