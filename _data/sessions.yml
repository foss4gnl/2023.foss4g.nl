  id: 104
  title: "Deelscooterdata: van hobbyproject tot onderwijsmateriaal"
  description: "Deelscooters zijn de afgelopen jaren rap verschenen in heel Nederland. Met behulp van python in postgresql halen we data op van een publieke api van een deelscooteraanbieder. Dit begon als hobbyprojectje om te kijken hoe dat werkt en of dit stabiel blijft draaien. Dat bleek te werken, want na twee jaar er niet naar omgekeken te hebben bleek er 120GB aan data te staan en liep de nachtelijke backup van de database in de soep. Om alle informatie te bewaren en tegelijk de data te versimpelen hebben we scripts gemaakt en de data teruggebracht naar 1,5GB en een bruikbare dataset voor studenten die gebruikt is in GIS onderwijs. "
