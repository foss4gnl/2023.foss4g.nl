  id: 121
  title: "3DToolboxNL"
  description: "De Provincie Zeeland werkt, ondersteund door LandGoed ICT, aan een open source Digital Twin (https://virtueel.zeeland.nl). Open source software die we hier voor (laten) maken, delen we in de 3D Toolbox (https://github.com/ProvincieZeeland/3DToolbox). Er is een NL 3D open source community in oprichting.<br /><br />We ontsluiten 3D data en 3D modellen zoals GeoTop uit de Basisregistratie Ondergrond (BRO), overstromingsscenario's of hoogtebestanden (DEM) van de Zeeuwse kust als open 3D services. De Provincie Zeeland gebruikt deze 3D services in een digital twin omgeving (op basis van Cesium). <br /><br />Marco Duiker (LandGoed ICT), Marco van Antwerpen (Provincie Zeeland) en Thieu Caris (Provincie Zeeland) vertellen over de digital twin, het Open Source Program Office (OSPO) Provincie Zeeland, waarom de 3D Toolbox gerealiseerd wordt in een open source omgeving, hoe we dat (technisch) doen, het belang van het delen van kennis en “open” en flexibel kunnen samenwerken. We willen vooral veel laten zien. <br />"
