  id: 125
  title: "A Cutting-Edge Approach to Assessing Equity in Transboundary Water Resource Management through Remote Sensing Data"
  description: "<br />This study aims to develop a conceptual framework to assess and quantify equity using open access remote sensing hydrological data and QGIS for the transboundary water resources of the Nile basin. Transboundary water management is a complex issue that requires a multi-faceted approach to ensure equitable distribution of water resources. The shortage of materials and methods to assess equity to help riparian countries establish operational arrangements for transboundary water management made it difficult to understand the demand and use of water in the basin, and thus created conflicts. By analyzing satellite imagery and other data sources, it can help to identify areas where water resources are scarce and where demand for water may be exceeding supply. The results of this study can be used to develop policies and promote cooperation and more equitable water management practices."
  subtype: presentation
