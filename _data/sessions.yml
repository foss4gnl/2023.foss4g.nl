  id: 306
  title: "Zo gemakkelijk kun je geo-webdiensten uitrollen."
  subtype: presentation
  description: "Het installeren en onderhouden van Open Source server-componenten (denk: GeoServer, PostGIS etc) lijkt soms een brug te ver voor velen. De laatste jaren zijn er echter een aantal technologieën beschikbaar die het installeren, maar vooral ook het onderhouden/beheren vergemakkelijken. Het gaat om Cloud technologieën zoals Docker en GitHub. Voor Geonovum heb ik een platform opgezet om webdiensten voor de nieuwe OGC APIs voor Features (denk: WFS versie 3) te draaien. Het doel was om een aantal implementaties uit te proberen, maar vooral ook om de deployment (uitrol) laagdrempelig te maken zodat ook niet-programmeurs/systeem-beheerders dit platform kunnen onderhouden en uitbreiden. Door de combinatie van deze vier technieken is dit een succes geworden: Docker, GitHub, Ansible en GitHub Workflows. Deze zal ik toelichten. De server componenten zijn o.a. GeoServer, pygeoapi, QGIS Server en PostGIS. Meer weten? Uitgebreide documentatie op https://apitestdocs.geonovum.nl en aantal slides op https://files.justobjects.nl/presentation/opengeodag-2021/opengeodag-2021-just.pdf"
  speakers: [7]
  language: "NL"  
-
  id: 307
  title: "De nieuwe EU digitale en data regels"
  subtype: presentation
  description: "Er is een nieuw Europees juridisch raamwerk voorgesteld, bestaande uit een digitale en datastrategie. De doorontwikkeling van INSPIRE krijgt daarin een plek, maar het raamwerk is veel verstrekkender, en een geopolitieke stellingname van de EU. De komende jaren worden die wetten van kracht, met impact op gebruik van geodata, basisregistraties, open data. Inclusief een heldere band met beleidsthema's van de Green Deal, als energietransitie, klimaatadaptatie, smart mobility, bouwen en voedsel. Een verschuiving in kijken naar data governance, en samenwerking over sectoren en landen heen. Heldere kansen voor FOSS4G om met elkaar eens te bespreken."
  speakers: [11]
  language: "NL"
-
  id: 308
  title: "De onmisbare rol van open data en GIS in reisfotografie"
  subtype: presentation
  description: "Veel geografen en GIS'ers houden van fotografie, en een nog groter aantal houdt van reizen. Of je nu met de auto, fiets, boot of op een ezel de wereld verkent, kaarten zijn onmisbaar voor de reisvoorbereiding en navigatie ter plaatsen. Daarnaast speelt open data een belangrijke rol om de locatie van foto's (zonder coördinaten) te achterhalen. Met als rode draad de ontwikkeling van mijn boek Surprising Europe, neem ik je mee op de creatieve route van reisvoorbereiding tot kaartopmaak en laat ik zien hoe open data en GIS een hoofdrol hebben gespeeld in mijn reizen en werk als landschapsfotograaf. "
  speakers: [14]
  language: "NL"
