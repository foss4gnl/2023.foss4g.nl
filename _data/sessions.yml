  id: 107
  title: "A method to analyse LiDAR-data with QGIS"
  subtype: presentation
  description: "This research aims to investigate a new method for stream delineation with point cloud data in areas with low topographical relief, by using high-quality LiDAR point cloud data. Stream delineation is the derivation of streams, based on elevation data. By optimally using the quality LiDAR point cloud data, it is expected that better results in this field of study can be retrieved. The main objective of this research was to find and provide a proof of concept of an innovative method for stream delineation with direct point cloud analysis. Current methods predominantly use raster-based methods. Because of necessary interpolations that must be done during the creation of a raster terrain model, data is generalized and not optimally utilized for the analysis. The most commonly used conventional method is the D8-method. This method has limited direction options and, therefore, gives length errors. The new method handles this problem, as it can flow into an infinite number of directions. <br /><br />To identify the most suitable method that uses point cloud data more directly and to overcome the problem of the limited directions, an extensive theoretical review was performed and several prototypes were developed. The new method was selected by regarding three main requirements: accessibility, accuracy and simplicity. This means, respectively that the new method should be openly available for everyone, is more accurate than conventional approaches and is relatively easy to apply. This resulted in a new method: the absolute point-method. To ensure open accessibility of this method, the source code of this method can be found on: https://github.com/stn228/Absolute_point_method_Stream_delineation. This method looks for the lowest point within a specified search radius. To avoid getting in a local depression, an extendable neighbourhood and a maximum allowed course change was included in the algorithm. To examine the added value of the newly designed method, the results were compared to the results of a conventional stream delineation method: the deterministic 8 directions (D8), raster-based method. This research not only shows the added value of the newly designed absolute point-method but does also underline the great potential of point cloud data for hydrological analysis. The Root Mean Square Error of the D8 and the absolute point-method results were compared to a reference stream and the absolute point-method showed a significantly higher accuracy. Although this approach is very local, the absolute point-method offers a good alternative if conventional methods do not return satisfying results. It was demonstrated that, mostly in areas with very low topographical relief, the accuracy of this method is significantly higher. This shows the added value of the use of direct point cloud data for hydrological analysis. As hydrological applications become more and more important for proper water contamination management, this research advocates for a broader development of direct point cloud based hydrological tools. Finally, this research provides different suggestions for future research to scale this method. By adopting more efficient data structures and analysis methods for the point cloud, more advanced hydrological methods can become available."
  speakers: [26]
  language: ""
