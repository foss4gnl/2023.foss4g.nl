  id: 204
  title: "Rethinking spatial data quality for open source geo-technologies"
  subtype: presentation
  description: "In this study I am trying to understand the relationship between context and spatial data quality. I concentrating on OpenStreetMap as a geo-technology and using different contextual lenses to explore any tangible and intangible relationships with its quality. For this presentation, I would like to present the embarkment and the disanchorment of my research journey towards RETHINKING different sides of dice of spatial data quality for OpenStreetMap and/or open source GIS tools. I will include how I am going to approach such subject and why it is important in ever-changing heterogeneity of OpenStreetMap. I will discuss four main aspects that includes contextual exploratory and explanatory case-studies analysis, Urban morphology, inclusive geovisualization and model thinking. I want to integrate these aspects, to develop an open-source GIS tool that would help using the knowledge developed from the research to visualize quality of OpenStreetMap with more contextual approach and definitions."
  speakers: [32]
  language: "EN"
