  title: "Knelpunten in het mobiele netwerk"
  description: "De vraag naar mobiele data blijft stijgen, maar er is ook weerstand tegen het plaatsen van nieuwe opstelpunten. Aan de hand van publieke data over de topologie van mobiele netwerken in Nederland (capaciteitsaanbod) en de ruimtelijke verdeling van populatiecijfers (proxies voor vraag naar mobiele data) hebben we een model opgesteld waarmee toekomstige locaties met knelpunten (capaciteitstekort) in de mobiele infrastructuur kunnen worden gesignaleerd. <br />In deze presentatie zal een kort overzicht worden gegeven van hoe dit model in elkaar zit en hoe verschillende GIS-gerelateerde methoden hierin zijn gebruikt.<br />Het model komt voort uit een onderzoek van Dialogic in opdracht van het Ministerie van Economische Zaken en Klimaat."
