  id: 106
  title: "map5topo - een nieuwe, frisse topokaart van Nederland"
  description: "map5topo is de naam voor een serie topografische kaarten van Nederland (plus aangrenzend buitenland), die volledig samengesteld worden uit Open Data. Hierbij worden Basisregistraties (BRK, BAG, BRT, BGT, NWB,..), AHN ('hillshading', contourlijnen), en OpenStreetMap aangewend. Per laag en per zoom niveau wordt steeds de optimale data/feature-set(s) gekozen. Deze worden gegoten in een uniform datamodel (lees: PostGIS database schema) met daarin een overkoepelende, hiërarchische object-classificatie. Open source componenten die worden gebruikt zijn oa NLExtract en GDAL voor data-preparatie, PostGIS, Mapnik en MapProxy voor renderen/serveren van de (raster-)tiles. <br />We nemen je mee in het maak-proces: oa de uniforme object-herclassificatie-hoofdbrekens, styling (door NieneB!), automatisering, en de gang om dit project Open Source te maken. "
  subtype: presentation
