  id: 129
  title: "Teaching GI with FOSS: A multipurpose learning kit to build an application using integrated active learning strategies"
  description: "The objective of this talk is to present our multi-purpose training set \"Geo-web app building with open-source GIS tools\". The course focuses on the process of designing and building a web application for geodata dissemination from a spatial problem-solving perspective using exclusively FOSS. It was created with the goal to address both academics or staff members working with GI at non-academic organisations. Its flexible structure allows for fairly fast customization and can be taught both face to face and remotely. <br /><br />At the start of the course, students are presented with a web application that has been developed in response to a geospatial challenge. Throughout the course, participants will learn the theoretical concepts and practical skills necessary to be able to recreate this application themselves. From scratch, step-by-step, they will rebuild that full functional application while learning core notions of spatial data management, analysis, and visualization, basic programming skills, as well as hands-on training for installing and setting-up of a geo database, web server, map-server and used frameworks.<br /><br />The course merges elements from direct, interactive, and experiential instructional strategies. Purely teacher-centered delivery methods (i.e. explicit teaching) are combined with co-operative learning experiences (i.e. assigned groups for hands-on sessions), and an underlying activator that motivates the students to engage with and take ownership of their own learning process (i.e. recreating the web-application as final project) "
  subtype: presentation
  speakers: [129]
  language: en
  complexity: [beginner]
-
  id: 130
  title: "Leveraging Remote Sensing, GIS, and Open-Access Data to Investigate Nocturnal Cold Air Formation in Dutch Dune Slacks"
  description: "The coast area of Netherlands comprises around 45,000 ha of dunes which serve as a protection against flood and source of drinking water among other uses (Arens et al. 2013). Within the dune landscape, dune slacks are present which are depressions with low altitude that contain a distinct micro-climate as compared to the surrounding dune environment.<br />This research aims to understand the nocturnal cold air formation inside the coastal dune slacks of the Netherlands by comparing the recorded time series temperature data with the geomorphology, soil type, soil moisture, wind speed and vegetation cover of 35 dune slacks. <br />The methodology leverages a wealth of open-access data, including freely available high-resolution point cloud, digital images, remote sensing (RS) products, and field measurements. The high-resolution point cloud data enables the analysis of general geomorphological characteristics using QGIS tools and plugins, while RS NDVI data provides valuable insights into vegetation cover. Ground measurements and SAR data are used to acquire soil moisture information. <br />At the end, all the analysis made in QGIS is going to be compared with the logged temperature data in each dune slack using some statistical tools. <br /><br />Therefore, in the FOSS4G NL, I want to share how I used the open source data and software’s to conduct my Thesis in the Netherlands. <br />"
  subtype: presentation
  speakers: [130,131,109]
  language: en
  complexity: [beginner]
