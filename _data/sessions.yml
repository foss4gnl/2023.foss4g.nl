  id: 304
  title: "Snelle BGT import met Docker"
  subtype: presentation
  description: "De actuele BGT wordt sinds deze zomer via een API aangeboden, met als idee dat je de mutaties ook live bij kan houden. Bij B3Partners is een tool ontwikkeld waarmee je deze service kan gebruiken om een initiele laadactie te doen, en die (op gewenste momenten) makkelijk ook weer te updaten. Alles wordt geordend in een PostGIS database gezet, waarna in GeoServer je een snelle BGT-service kan maken. Als toefje op de taart zijn ook (werkende!) SLD's gemaakt.<br />
  In deze presentatie wordt dit spektakel live getoond, en er wordt wat toelichting gegeven op de achterliggende tooling."
  speakers: [27]
  language: ""  
