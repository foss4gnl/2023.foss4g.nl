  id: 305
  title: "LandGoed Cloud"
  subtype: presentation
  description: "Door slim technieken te combineren is het mogelijk snel een server in de lucht te trekken met daarop een aantal dingen die je als geo nodig hebt. Binnen het tijdsbestek van deze presentatie wordt een server gestart, met PostGIS, GeoServer, en nog meer leuke dingen die je nodig hebt om een online GIS-omgeving te starten. Ideaal voor projecten, testdoeleinden of andere tijdelijke toepassingen."
  speakers: [10]
  language: "NL"
